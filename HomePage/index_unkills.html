<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="../LandingPage/Paint.jpg" class="h-8" alt="Flowbite Logo" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Promdraw</span
          >
        </a>
      </div>
    </nav>
    <div class="content flex justify-center items-center h-screen relative">
      <button
        id="connectButton"
        class="bg-blue-500 absolute hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300"
      >
        Connect Wallet
      </button>
      <img
        src="../LandingPage/LandingImage.png"
        alt="alt"
        class="object-cover w-full h-full"
      />
    </div>

    <script>
      document
        .getElementById("connectButton")
        .addEventListener("click", function () {
          connectWallet();
        });
      const connectWallet = () => {
        if (window.diam) {
          window.diam
            .connect()
            .then((res) => {
              const publicKey = res.message[0];
              console.log(`Users active public key: ${publicKey}`);
              window.location.href = `transfer_unkills.html?publicKey=${publicKey}`;
            })
            .catch((err) => {
              console.log(err);
            });
        }
      };
    </script>
  </body>
</html>
